<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white rounded-xl shadow">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Admin Profile</h1>
    <form th:action="@{/admin/admin-profile/save}" th:object="${admin}" method="post" class="space-y-4">

      <input type="hidden" th:field="*{id}">

      <div>
        <label class="block text-gray-700">Full Name</label>
        <input type="text" th:field="*{fullName}" class="w-full mt-1 p-2 border rounded" required>
      </div>

      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" th:field="*{email}" class="w-full mt-1 p-2 border rounded" required>
      </div>

      <div>
        <label class="block text-gray-700">Phone</label>
        <input type="text" th:field="*{phone}" class="w-full mt-1 p-2 border rounded">
      </div>

      <div>
        <label class="block text-gray-700">Bio</label>
        <textarea th:field="*{bio}" class="w-full mt-1 p-2 border rounded" rows="4"></textarea>
      </div>

      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Update Profile</button>
    </form>
  </div>
</body>
</html>
