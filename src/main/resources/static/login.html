<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Job Portal</title>
    <style>
        body {
            background: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            width: 360px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #2196F3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b7dda;
        }
        .link {
            text-align: center;
            margin-top: 12px;
        }
        .link a {
            color: #2196F3;
            text-decoration: none;
        }
        #message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div id="message"></div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const messageDiv = document.getElementById('message');

        messageDiv.textContent = '';

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok && data.message?.toLowerCase().includes('successful')) {
                const role = data.role?.toUpperCase();

                // ✅ Save session and localStorage data
                sessionStorage.setItem('username', data.username);
                sessionStorage.setItem('role', role);
                localStorage.setItem('userId', data.userId); // ✅ FIXED

                // Redirect based on role
                if (role === 'ADMIN') {
                    window.location.href = 'admin-dashboard.html';
                } else if (role === 'USER') {
                    window.location.href = 'user-dashboard.html';
                } else {
                    messageDiv.textContent = 'Unknown user role.';
                }
            } else {
                messageDiv.textContent = data.error || 'Login failed. Please try again.';
            }
        } catch (error) {
            messageDiv.textContent = 'Error connecting to server. Please try later.';
            console.error('Login error:', error);
        }
    });
</script>
</body>
</html>
