<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="font-sans text-gray-800">

<div class="max-w-4xl mx-auto my-10 bg-white p-8 rounded-lg shadow-lg">

    <div class="text-right mb-6">
        <a th:href="@{/admin/dashboard}" class="inline-block bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">‚Üê Back to Dashboard</a>
    </div>

    <h1 class="text-3xl font-bold mb-6 text-blue-700">Admin Settings</h1>

    <form th:action="@{/admin/settings/save}" method="post" th:object="${settings}">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1">Full Name</label>
                    <input type="text" th:field="*{fullName}" placeholder="Admin Name" class="w-full p-2 border rounded" required />
                </div>
                <div>
                    <label class="block mb-1">Email Address</label>
                    <input type="email" th:field="*{email}" placeholder="admin@example.com" class="w-full p-2 border rounded" required />
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Change Password</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1">Current Password</label>
                    <input type="password" th:field="*{currentPassword}" class="w-full p-2 border rounded" />
                </div>
                <div>
                    <label class="block mb-1">New Password</label>
                    <input type="password" th:field="*{newPassword}" class="w-full p-2 border rounded" />
                </div>
                <div>
                    <label class="block mb-1">Confirm New Password</label>
                    <input type="password" th:field="*{confirmNewPassword}" class="w-full p-2 border rounded" />
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Notification Preferences</h2>
            <div class="space-y-2">
                <label class="flex items-center"><input type="checkbox" th:field="*{emailNotifications}" class="mr-2"> Email Notifications</label>
                <label class="flex items-center"><input type="checkbox" th:field="*{smsAlerts}" class="mr-2"> SMS Alerts</label>
                <label class="flex items-center"><input type="checkbox" th:field="*{weeklyReports}" class="mr-2"> Weekly Reports</label>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Theme</h2>
            <select th:field="*{theme}" class="p-2 border rounded w-full md:w-1/2">
                <option value="Light">Light</option>
                <option value="Dark">Dark</option>
                <option value="System Default">System Default</option>
            </select>
        </section>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Save Changes</button>
        </div>
    </form>

</div>
</body>
</html>
